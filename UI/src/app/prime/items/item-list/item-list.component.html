<p-toast key="tst"></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Filter Menu</h5>
			<div >
				<p-button 
					severity="success" 
					label="New" 
					icon="pi pi-plus" 
					class="mr-2" 
					(onClick)="Add()" 
				 />
			</div>
				
			<p-table #dt1 [value]="mainList"    dataKey="id"
			[rows]="10"
			[rowsPerPageOptions]="[10, 25, 50]"
			[loading]="loading"
			[paginator]="true" [globalFilterFields]="['image_url','redirect_url','flg_click']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				
				<ng-template pTemplate="header">
					<tr>
						<th>	
							Name</th>
							<th>Stock On Hand</th>
						<th>Product Type</th>
						<th>Model No.</th>
						<th>Rate</th>
						<th>Group</th>
						<th>Action</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-mainList>
					<tr>
						<td>
							<img [src]="mainList.url" [alt]="mainList.name"  (error)="onImageError($event)"  width="25" class="shadow-4" />
							{{mainList.name}}
						</td>
						<td>
							0
						</td>
						<td>
							{{mainList.item_type}}
						</td>
						<td>
							{{mainList.model_no}}
						</td>
						<td>{{mainList.cost_price}}</td>
						<td>{{mainList.group}}</td>
						
					<td>	
						<div class="flex flex-wrap gap-2">
						<button pButton pRipple type="button" label="Edit" (click)="GetDetail(mainList.item_id)"></button>
						<button pButton pRipple type="button" label="Delete" (click)="Delete($event,mainList.item_id)"></button>
					</div>
					</td>
					
						
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No data found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading  data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
    </div>
