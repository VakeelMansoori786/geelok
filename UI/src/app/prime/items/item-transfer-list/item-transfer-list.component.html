<p-toast key="tst"></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Transfer List</h5>
			<div >
				<p-button 
					severity="success" 
					label="New" 
					icon="pi pi-plus" 
					class="mr-2" 
					(onClick)="Add()" 
				 />
			</div>
				
			<p-table #dt1 [value]="mainList"    dataKey="id"
			[rows]="10"
			[rowsPerPageOptions]="[10, 25, 50]"
			[loading]="loading"
			[paginator]="true" [globalFilterFields]="['transfer_order_id','from_company_name','to_company_name','reason']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				
				<ng-template pTemplate="header">
					<tr>
						<th>	
							Id</th>
							<th>From</th>
						<th>To</th>
						<th>Total Qty</th>
						<th>Reason</th>
						<th>Action</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-mainList>
					<tr>
						<td>
							{{mainList.transfer_order_id}}
						</td>
						<td>
                            {{mainList.from_company_name}}
						</td>
						<td>
                            {{mainList.to_company_name}}
						</td>
						<td>
							{{mainList.total_qty}}
						</td>
						<td>{{mainList.reason}}</td>
						
					<td>	
						<div class="flex flex-wrap gap-2">
						<button pButton pRipple type="button" label="Detail" (click)="GetDetail(mainList.transfer_order_id)"></button>
						<button pButton pRipple type="button" label="Delete" (click)="Delete($event,mainList.transfer_order_id)"></button>
					</div>
					</td>
					
						
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No data found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading  data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
    </div>
