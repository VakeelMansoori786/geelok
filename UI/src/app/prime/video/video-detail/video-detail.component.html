<p-toast key="tst"></p-toast>
<div class="col-12"  [formGroup]="mainForm">
    <div class="card">
        <h5>Video Interview</h5>
        <div class="p-fluid p-formgrid grid">
          
             <div class="field col-12 md:col-6">
                <label htmlFor="state">Upload File<span style="color: red;">*</span></label>
                <p-fileUpload mode="basic" chooseLabel="Upload Image"  accept="image/*"  (onSelect)="onUpload($event)"></p-fileUpload>

            </div>
        
        
         
            <div class="field col-12 md:col-12">
                <label htmlFor="redirect_url">Video URL<span style="color: red;">*</span></label>
                <input pInputText id="redirect_url" type="text"   formControlName="redirect_url" id="redirect_url" />
            </div>
        
            
        </div>
        <div class="field col-12 md:col-3">
            <div class="flex gap-2">
                <button pButton pRipple type="button" label="Save" (click)="SaveVideo(mainForm.value)"></button>
                <button pButton pRipple type="button" label="Clear"  (click)="Clear()"></button>
            </div>
        </div>
    </div>
</div>
